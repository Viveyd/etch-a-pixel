<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etchers</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Monda:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1 class="main-heading">Etch A Sketch</h1>
        <section class="workspace">
            <section class="canvas"> </section>
            <section class="tools">
                <div class="file-settings">
                    <label> Art Piece Name 
                        <input type="text">
                    </label>
                    <div class="controls"> 
                        <button> Save </button>
                        <button> Share </button>
                        <button> Load </button>
                    </div>
                </div>
                <a href="https://github.com/Viveyd" class="github-con">
                    <img src="./images/github-mark.png" alt="github-logo">
                </a>
                <div class="canvas-settings">
                    <h2> Canvas </h2>
                    <label class="size-con">
                        <span> Size</span>
                        <div>
                            <div class="display"> 50 </div> 
                            <div class="controls">
                                <button class="increase"> ▲ </button>   
                                <button class="decrease"> ▼ </button>
                            </div>
                        </div>
                    </label>
                    <label class="color-con">
                        <span> Color</span>
                        <input type="color" value="#D9D9D9">
                    </label>
                    <div class="extra">
                        <button class="line-toggle" data-state="lined">Toggle Lines</button>
                        <button class="reset-canvas">Reset Canvas</button>
                    </div>
                </div>
                <div class="brush-settings">
                    <h2> Brush </h2>
                    <ul>
                        <li class="flex-center-y"> <input type="button" value="Solid"> <input type="color"> </li>
                        <li> <input type="button" value="Changing"> </li>
                        <li> <input type="button" value="ROYGBIV" data-index="0"> </li>  
                        <li> <input type="button" value="Darkener"> </li>
                        <li> <input type="button" value="Lightener"> </li> 
                    </ul>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
