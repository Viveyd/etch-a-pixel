<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etchers</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Monda:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1 class="main-heading">Etch A Sketch</h1>
        <section class="workspace">
            <section class="canvas"> </section>
            <section class="tools">
                <div class="file-settings">
                    <label> Art Piece Name 
                        <input type="text">
                    </label>
                    <div> 
                        <button> Save </button>
                        <button> Share </button>
                        <button> Load </button>
                    </div>
                </div>
                <div class="github-con">
                    <img src="">
                </div>
                <div class="canvas-settings">
                    <h2> Canvas </h2>
                    <label class="size-con">
                        <span> Size</span>
                        <div>
                            <div class="display"></div> 
                            <div class="controls">
                                <button class="increase"> ▲ </button>
                                <button class="decrease"> ▼ </button>
                            </div>
                        </div>
                    </label>
                    <label class="color-con">
                        <span> Color</span>
                        <input type="color">
                    </label>
                </div>
                <div class="brush-settings">
                    <h2> Brush </h2>
                    <ul>
                        <li> Solid Colors </li>
                        <li> Changing Colors </li>
                        <li> ROYGBIV </li>
                        <li> Darkener </li>
                        <li> Lightener </li> 
                    </ul>

                </div>
            </section>
        </section>
    </main>
</body>
</html>
